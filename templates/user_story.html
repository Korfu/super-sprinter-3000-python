{% extends 'layout.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>

    <form action="{{ form_url }}"
          method="post">
        <input type="hidden" name="id" value="{{ story['id'] }}">
        <p>
            <label for="title">Story Title:</label><br>
            <input type="text" name="title" id="title" required minlength="5" value="{{ story['title'] }}">
        </p>
        <p>
            <label for="user_story">User Story:</label><br>
            <textarea name="user_story" id="user_story" cols="40" rows="4" required>{{ story['user_story']|safe }}</textarea>
        </p>
        <p>
            <label for="acceptance_criteria">Acceptance Criteria:</label><br>
            <textarea name="acceptance_criteria" id="acceptance_criteria" cols="40" rows="6" required>{{ story['acceptance_criteria']|safe }}</textarea>
        </p>
        <p>
            <label for="business_value">Business value:</label><br>
            <input type="number" name="business_value" id="business_value" min="100" max="1500" step="100"
                   value="{{ story['business_value'] }}"
                   required>
        </p>
        <p>
            <label for="estimation">Estimation:</label><br>
            <input type="number" name="estimation" id="estimation" min="0.5" max="40" step="0.5"
                   value="{{ story['estimation'] }}"
                   required>
        </p>
        {% if story['status'] is defined %}
            <p>
                <label for="status">Status:</label><br>
                <select name="status" id="status">
                    {% for status in statuses %}
                        <option {% if story['status'] == status %}selected{% endif %}
                                value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </p>
        {% endif %}
        <p>
            <button type="submit">{{ button_title }}</button>
        </p>
    </form>
{% endblock %}
